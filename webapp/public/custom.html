<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Checkout | Custom Integration</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
  </head>
  <body>
    <div id="wrapper"></div>
    <button id="pay-me">Pay me</button>
  </body>
  <script src="/static/js/bundle.js"></script>
  <script>
    const create = Checkout('some_key')

    const checkout = create({
      target: 'wrapper',
      image: '',
      locale: 'br',
      theme: 'dark'
    })

    const open = checkout({
      amount: 5513,
      paymentMethod: 'creditcard'
    })

    document.querySelector('#pay-me').addEventListener('click', open)
  </script>
</html>
